<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Css-->
    <link rel="stylesheet" href="dayTwo.css">    

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="body">
        <div class="container">
            <div class="centered-element">
                <h1>Legs <br> <a href="index.html">Back</a></h1>
                <div class="row">
                    <div class="col-lg-6">
                        <p>Warm-up (5-10 minutes)</p>
                    </div>
                    <div class="col-lg-6">

                    </div>


                    <div class="col-lg-6">
                        <p>Squats <br> 4 sets x 8-12 reps</p>
                    </div>
                    <div class="col-lg-6">
                        <img src="squat.jpg" alt="">
                    </div>
                    

                    <div class="col-lg-6">
                        <p>Lunges <br> 3 sets x 10-12 reps per leg</p>
                    </div>
                    <div class="col-lg-6">
                        <img src="Dumbbell+Lunges.jpeg" alt="">
                    </div>
                      

                    <div class="col-lg-6">
                        <p>Leg Press <br> 3 sets x 12-15 reps</p>
                    </div>
                    <div class="col-lg-6">
                        <img src="sled-leg-press.jpg" alt="">
                    </div>


                    <div class="col-lg-6">
                        <p>Leg Curls <br> 3 sets x 12-15 reps</p>
                    </div>
                    <div class="col-lg-6">
                        <img src="LegCurls.jpg" alt="">
                    </div>


                    <div class="col-lg-6">
                        <p>Calf Raises <br> 4 sets x 15-20 reps</p>
                    </div>
                    <div class="col-lg-6">
                        <img src="machine-calf-raise.jpg" alt="">
                    </div>


                    <div class="col-lg-6">
                        <p>Plank variations <br> 3 sets x 30-60 seconds</p>
                    </div>
                    <div class="col-lg-6">
                        <img src="plank.jpg" alt="">
                    </div>


                    <div class="col-lg-6">
                        <p>Static stretching for legs and lower back</p>
                    </div>
                    <div class="col-lg-6">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
